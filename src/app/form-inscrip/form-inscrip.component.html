<div class="container my-5" >
    
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        
        <div class="container">
            
            <h2 class="text-center">Registration Info</h2>
            <form class="form-horizontal" role="form">
             
                <div class="form-group">
                    <label for="firstName" class="control-label col-sm-3">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" class="form-control" placeholder="First Name" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="control-label col-sm-3" >Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label col-sm-3">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label col-sm-3">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label col-sm-3">Confirm Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="control-label col-sm-3">Date of Birth*</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="control-label col-sm-3">Phone number </label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control">
                        <span class="help-block">Your phone number won't be disclosed anywhere </span>
                    </div>
                </div>
                <div class="form-group">
                        <label for="Nationality" class="col-sm-3 control-label">Nationality </label>
                    <div class="col-sm-9">
                        <input type="Nationality" id="Nationality" placeholder="Nationality" class="form-control">
                    </div>
               
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male">Male
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                
                <button type="submit" class="btn btn-primary btn-block">inscription</button>
            </form> <!-- /form -->

</div>
</div>
<app-footer></app-footer>
